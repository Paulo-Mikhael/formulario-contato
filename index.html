<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Contato</title>
</head>
<body>
    <h1>Formulário de Contato</h1>
    <form class="form" method="POST" action="https://formsubmit.co/paulomiguel11111971@gmail.com" enctype="multipart/form-data">
        <input required type="email" name="email" placeholder="Seu email">
        <textarea required name="message" placeholder="Mensagem"></textarea>
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://paulo-mikhael.github.io/Portifolio/">
        <button type="submit">Enviar email</button>
    </form>
</body>
</html>
